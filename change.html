<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>

<body>
    <style>
        .fontStyle {
            color: red;
        }
    </style>
    <div id="app">
        <button @click="change">change</button>
        <div v-bind:class="{'fontStyle' : colorFlag}">
            {{message}}
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: "before",
                colorFlag: false
            },
            methods: {
                change: function() {
                    if(this.message === "before"){
                        this.message = "after";
                    }
                    else{
                        this.message = "before";
                    }
                    this.colorFlag = !this.colorFlag;
                    
                }
            }
        })
    </script>
</body>

</html>
